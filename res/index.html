<html>
<head>
  <title>BMW vin 宝马车架号中文查询地址</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <style type="text/css">
  body {
    width: 90%;
    margin: auto;
  }
  .result-box{
    margin: 0 auto;
  }
  .loading {
    background: url( '/img/loading2.gif' ) no-repeat center center;
    height: 20px;
  }
  .bmw_breadcrumb {
    margin-top: 20px;
  }
  .condition-box {
    margin-top: 20px;
  }
  .error {
    color : red;
    margin-top: 20px;
  }
  .vin_row {
    width: 316px;
  }
  </style>
</head>
<body>

<ol class="breadcrumb bmw_breadcrumb">
  <li>
    <a href="#">BMW</a>
  </li>
  <li class="active">车架号查询</li>
</ol>
<div class="condition-box">
  <h5>请输入验证码和后7位车架号进行查询, 翻译均为机器翻译, 若有不准的地方或者BUG, 请联系PerterPon@gmail.com</h5>
  <h5>如果验证码看不清楚, 想更换验证码, 不要刷新页面, 点击验证码输入框右边的那个类似圈圈的刷新按钮, 谷歌会给你一个相对来说比较简单的验证码。</h5>
  <h5>如果验证码图片变成了一串英文, "we are sorry...", 同上, 点击验证码输入框右边的刷新按钮即可.</h5>
  <!-- <script type="text/javascript" src="http://www.google.
  com/recaptcha/api/challenge?k=6Ldlev8SAAAAAF4fPVvI5c4IPSfhuDZp6_HR-APV"></script> -->
  <div class="vin_row">
    <div class="input-group">
      <input type="text" class="form-control" id="vin_number" placeholder="后7位车架号">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">确定</button>
      </span>
    </div>
  </div>
</div>
<div class="securitycode">
</div>
<div class="result-box">
</div>
